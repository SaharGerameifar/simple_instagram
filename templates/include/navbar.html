{% load static %}
<!-- navbar element  -->
<nav class="navbar navbar-expand-lg px-3" id="navBar">
    <a href="{% url 'home:home' %}" class="navbar-brand">
        <img src="{% static 'img/gearLogo.png' %}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
        <span class="navbar-icon">
            <i class="fa fa-bars"></i>
        </span>
    </button>
    <div class="collapse navbar-collapse" id="myNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a href="{% url 'home:home' %}" class="nav-link">Home</a></li>
            {% if request.user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'account:user_profile' request.user.id %}" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="{% url 'account:user_logout' %}" class="nav-link">Logout</a></li>
            {% else %}   
                <li class="nav-item"><a href="{% url 'account:user_login' %}" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="{% url 'account:user_register' %}" class="nav-link">Register</a></li>
            {% endif %}    
        </ul>
    </div>
    <div class="nav-icons">
        {% include 'include/search.html' %}      
    </div>
</nav>
<!-- end navbar element  -->
